<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent vs InnerText</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Explicacion sobre text content e innerText</h2>
    <div class="container">
        <div class="parent">
            <p>Este parrafo es de ejemplo</p>
            <p class="mensaje">Mi name is <strong>???</strong>.</p>
        </div>
    </div>

    <h2>Explicacion sobre innerText</h2>
    <div class="contenedor">
        <p>Hi everyone</p>
        <p>mi name is <strong>???</strong>. <mark style="display: none;">New message</mark></p>
        <p hidden>This is a message post hidden semanticamente.</p>
        <details>
            <summary>More information</summary>
            <div>No hay mas info</div>
        </details>
        <br>
        <details class="detalle">
            <summary>Ver info de repositorio</summary>
            <a href="https://github.com/EzeMoreira/DOM.JS" target="_blank">Enlace</a>
        </details>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
